<!DOCTYPE html>
<html>
<head>
	<title>Kosthold Matvaretabellen</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" media="(min-width:600px)" type="text/css" href="../css/main.css">
	<link rel="stylesheet" media="(max-width:600px)" type="text/css" href="../css/mobile.css">
</head>
<body>
	<script type="text/javascript" src="../script/hoved.js"></script>
	<script type="text/javascript" src="../script/matvaretabellen.js"></script>
	<script type="text/javascript">
		let formContainer = getDiv("formContainerDiv");
		let forklaringDiv = getDiv("");
		forklaringDiv.innerText = "legg til ny matvare i matvaretabellen:";
		formContainer.appendChild(forklaringDiv);
		formContainer.appendChild(getMatvaretabellForm());
		document.body.appendChild(formContainer);

		let tabellContainer = getDiv("formContainerDiv");
		let tabellforklaringDiv = getDiv("");
		tabellforklaringDiv.innerText = "din data i tabellen:";
		tabellContainer.appendChild(tabellforklaringDiv);
		tabellContainer.appendChild(getMatvaretabellTabell());
		document.body.appendChild(tabellContainer);
	</script>
</body>
</html>
