<!DOCTYPE html>
<html>
<head>
	<title>Kosthold Logg</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" media="(min-width:600px)" type="text/css" href="../css/main.css">
	<link rel="stylesheet" media="(max-width:600px)" type="text/css" href="../css/mobile.css">
</head>
<body>
	<script type="text/javascript" src="../script/hoved.js"></script>
	<script type="text/javascript" src="../script/vekt.js"></script>
	<script type="text/javascript">
		let formContainer = getDiv("formContainerDiv");
		let formForklaringDiv = getDiv("");
		formForklaringDiv.innerText = "logg vekt:";
		formContainer.appendChild(formForklaringDiv);
		formContainer.appendChild(getVektLoggForm());
		document.body.appendChild(formContainer);


		let vektStatsContainer = getDiv("formContainerDiv");
		let vektStatsklaringDiv = getDiv("");
		vektStatsklaringDiv.innerText = "vekt stats:";
		vektStatsContainer.appendChild(vektStatsklaringDiv);
		vektStatsContainer.appendChild(getVektStats());
		document.body.append(vektStatsContainer);
	</script>
</body>
</html>
